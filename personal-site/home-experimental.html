<!DOCTYPE html>
<html>
  <head>
    <title>Automatic Slideshow with Slide Transition Effect</title>
    <style>
      #slideshow-container {
        position: relative;
        overflow: hidden;
        width: 500px;
        height: 300px;
      }

      #slideshow-container img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        transition: left 1s;
      }
    </style>
  </head>
  <body>
    <div id="slideshow-container">
      <img src="Images/fluid-demo-template.png">
      <img src="Images/food-blog-template.png">
      <img src="Images/make-up-shop-template.png">
    </div>
    <script>
      var container = document.getElementById("slideshow-container");
      var images = container.getElementsByTagName("img");
      var index = 0;

      for (var i = 0; i < images.length; i++) {
        images[i].style.left = (i * 100) + "%";
      }

      function changeImage() {
        var nextPosition = -(index * 100) + "%";
        images[index].style.left = "100%";
        index++;
        if (index >= images.length) {
          index = 0;
        }
        images[index].style.left = "0";
        setTimeout(function() {
          images[index - 1].style.left = "100%";
        }, 1000);
      }

      setInterval(changeImage, 3000);
    </script>
  </body>
</html>
